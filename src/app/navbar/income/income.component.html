<div class="income">
  <div class="month-selector">
    <button class="chevron" mat-icon-button (click)="prevMonth()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <mat-form-field class="yearpicker" appearance="outline">
      <input matInput [matDatepicker]="picker" placeholder="Year" [value]="selectedYear" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker
                      startView="multi-year"
                      (yearSelected)="chosenYearHandler($event, picker)">
      </mat-datepicker>
    </mat-form-field>
    <button class="chevron" mat-icon-button (click)="nextMonth()">
      <mat-icon>chevron_right</mat-icon>
    </button>  
  </div>
  <h2> Income </h2>
  <h3>total net so far: {{yearToDateTotalSignal() | currency}} </h3>
  <div class="month-header">
  </div>
  <div class="income-table" *ngFor="let monthIncome of totalIncome(); let i = index" >
    <div class="header">
      <h3 class="category-header">{{getMonthNameSignal()[i].name}}</h3>
    </div>
    <div>
      <table class="month-table" mat-table [dataSource]="monthIncome.income" [id]="monthIncome.id">

         <!-- Source Column -->
         <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef>Source</th>

          <td mat-cell *matCellDef="let row">
            <mat-form-field class="cell-source">
              <input matInput [(ngModel)]="row.source">
            </mat-form-field>
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let row; let rowIndex = index">
            <mat-form-field class="cell-amount">
              <input matInput [(ngModel)]="row.amount" (blur)="updateTotalAmount(row.amount, monthIncome.id, rowIndex)">
            </mat-form-field>
          </td>
          <td mat-footer-cell *matFooterCellDef>{{ monthTotalSignal()[i].total | currency }}</td>
        </ng-container>

        <tr class="source-row" mat-header-row *matHeaderRowDef="['source', 'amount']"></tr>
        <tr class="cell-row" mat-row *matRowDef="let row; columns: ['source', 'amount'];"></tr>
        <tr mat-footer-row *matFooterRowDef="['amount'] sticky: true"></tr>
      </table>
    </div>

  </div>
</div>
