<div class="top-row">
  <button mat-button (click)="toggleEdit()" >{{editVerbiage}}
    <mat-icon>lock</mat-icon>
  </button>
</div>

<div class="month-selector">
  <mat-form-field appearance="outline">
    <mat-label>Select Month</mat-label>
    <input matInput [matDatepicker]="picker" 
                    [value]="selectedMonth" 
                    (dateChange)="onMonthChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker (monthSelected)="chosenMonthHandler($event, picker)"
                    [startAt]="selectedMonth"
                    [startView]="'year'"
                    datepickerMode="month">
      </mat-datepicker>
  </mat-form-field>
</div>

<div *ngFor="let category of categories" class="table">
  <div class="header">
    <h3 class="category-header" *ngIf="!isEditable">{{ category.name }}</h3>
    <mat-form-field *ngIf="isEditable" appearance="outline" class="category-header">
      <input matInput [(ngModel)]="category.name" placeholder="Category Name" />
    </mat-form-field>    
    <button mat-raised-button *ngIf="isEditable" (click)="deleteCategory(category.id)">Delete Category
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div>
    <table mat-table
           cdkDropList
           [cdkDropListData]="category.rows.data"
           [cdkDropListConnectedTo]="[]"
           [id]="category.id"
           (cdkDropListDropped)="drop($event, category)"
           [dataSource]="category.rows">

      <!-- Delete Button Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="isEditable" cdkDrag cdkDragHandle>reorder</mat-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Subcategory Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Subcategory</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field>
            <input matInput [(ngModel)]="row.name" placeholder="Subcategory"  [readonly]="!isEditable">
          </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row">
          <div class="clear-category">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="row.value" (keypress)="allowOnlyNumbers($event)" placeholder="Amount">
              <button mat-icon-button matSuffix aria-label="Clear" *ngIf="row.value" (click)="row.value = null">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <button *ngIf="isEditable" mat-icon-button color="warn" (click)="deleteRow(category.id, row.id)" class="delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ getCategoryTotal(category) | currency }}</td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sub-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>

  <button mat-button *ngIf="isEditable" (click)="addRow(category.id)">+ Add Row</button>
</div>

<div class="new-category">
  <button mat-fab extended (click)="addCategory()">New Category
    <mat-icon>add</mat-icon>
  </button>

</div>
