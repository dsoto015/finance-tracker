<div class="example-container">
  <mat-toolbar class="example-toolbar" >
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">$oto Finance Tracker</h1>
  </mat-toolbar>

  <mat-sidenav-container (backdropClick)="close('backdrop')" autosize>
    <mat-sidenav #snav #sidenav mode="over" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item>Setup</a>
        <a mat-list-item>Income</a>
        <a mat-list-item>Expenses</a>
        <a mat-list-item>Summary</a>
        <a mat-list-item>test</a>
        <a mat-list-item>asd</a>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <app-setup />
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
